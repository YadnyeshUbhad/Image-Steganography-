<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Steganography</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        h2 {
            color: #0056b3;
        }

        /* Form Container */
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Fields */
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Message Display */
        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #27a327;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Encrypt a Message into an Image</h2>
        <form id="encryptForm" enctype="multipart/form-data">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" name="image" accept="image/*" required>

            <label for="message">Enter Message:</label>
            <input type="text" id="message" name="message" placeholder="Type your secret message" required>

            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a secure password" required>

            <button type="submit">Encrypt</button>
        </form>
        <p id="encryptStatus"></p>
    </div>

    <div class="container">
        <h2>Decrypt a Message from an Image</h2>
        <form id="decryptForm" enctype="multipart/form-data">
            <label for="encryptedImage">Upload Encrypted Image:</label>
            <input type="file" id="encryptedImage" name="image" accept="image/*" required>

            <label for="decryptPassword">Enter Password:</label>
            <input type="password" id="decryptPassword" name="password" placeholder="Enter decryption password" required>

            <button type="submit">Decrypt</button>
        </form>
        <p id="decryptedMessage"></p>
    </div>

    <script>
        document.getElementById('encryptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            document.getElementById('encryptStatus').innerText = "üîÑ Encrypting... Please wait.";

            try {
                const response = await fetch('/encrypt', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'encrypted_image.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    document.getElementById('encryptStatus').innerText = "‚úÖ Encryption successful! Downloading the encrypted image.";
                } else {
                    document.getElementById('encryptStatus').innerText = "‚ùå Encryption failed!";
                    document.getElementById('encryptStatus').classList.add("error");
                }
            } catch (error) {
                console.error("Encryption Error:", error);
                document.getElementById('encryptStatus').innerText = "‚ùå Error encrypting image.";
                document.getElementById('encryptStatus').classList.add("error");
            }
        });

        document.getElementById('decryptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            document.getElementById('decryptedMessage').innerText = "üîÑ Decrypting... Please wait.";

            try {
                const response = await fetch('/decrypt', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.message) {
                    document.getElementById('decryptedMessage').innerText = 'üîì Decrypted Message: ' + result.message;
                } else {
                    document.getElementById('decryptedMessage').innerText = "‚ùå Decryption failed!";
                    document.getElementById('decryptedMessage').classList.add("error");
                }
            } catch (error) {
                console.error("Decryption Error:", error);
                document.getElementById('decryptedMessage').innerText = "‚ùå Error decrypting image.";
                document.getElementById('decryptedMessage').classList.add("error");
            }
        });
    </script>

</body>
</html>
